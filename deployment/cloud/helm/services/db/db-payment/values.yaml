deploymentName: db-payment
serviceName: db-payment
appLabel: db-payment
appName: db-payment

replicaCount: 1

image:
  repository: mysql
  tag: 8.0

containerPort: 3312

service:
  port: 3312

pvc:
  name: payment-db-pvc

customEnvs:
  - name: MYSQL_ROOT_PASSWORD
    valueFrom:
      configMapKeyRef:
        name: vocasia-configmap
        key: PAYMENT_MYSQL_ROOT_PASSWORD
  - name: MYSQL_DATABASE
    valueFrom:
      configMapKeyRef:
        name: vocasia-configmap
        key: PAYMENT_MYSQL_DATABASE
