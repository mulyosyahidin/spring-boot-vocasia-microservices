server:
  port: 14121

spring:
  application:
    name: "instructor"
  profiles:
    active: "development"
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: "jdbc:mysql://localhost:3306/vocasia_db"
    username: "root"
    password: "password"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  cache:
    redis:
      use-key-prefix: true
      key-prefix: "instructor:"
      cache-null-values: false
      time-to-live: 600000
  data:
    redis:
      host: localhost
      port: 6379
  jackson:
    serialization:
      write-date-keys-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8072/eureka/

info:
  app:
    name: "instructor"
    description: "Instructor Service"
    version: "1.0.0"

logging:
  level:
    com:
      vocasia:
        instructor: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000
