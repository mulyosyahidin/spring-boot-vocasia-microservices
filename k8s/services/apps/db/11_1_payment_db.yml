apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-payment
  labels:
    app: db-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-payment
  template:
    metadata:
      labels:
        app: db-payment
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "payment_db"
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: payment-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db-payment
spec:
  selector:
    app: db-payment
  ports:
    - protocol: TCP
      port: 30622
      targetPort: 3306
  type: LoadBalancer
